<!doctype html>

<html>

<head>
    <title>IOT Collector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font: 2em mono;
        }
        li {
            line-height: 2em;
        }
        .data {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <ul id="data">
        <li>Temperature samples: <span class="data" id="collected-samples"></span></li>
        <li>Average temperature: <span class="data" id="average-temperature"></span></li>
    </ul>
</body>

<script src="/vendor/jquery/dist/jquery.min.js"></script>
<script>
    $(document).ready(() => {
        $('#collected-samples').text(42);
        $('#average-temperature').text(27);
    });
</script>

</html>
