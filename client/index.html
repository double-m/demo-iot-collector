<!doctype html>

<html>

<head>
    <title>IOT Collector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font: 2em mono;
        }
        li {
            line-height: 2em;
        }
        .data {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <ul id="data">
        <li>Temperature samples: <span class="data" id="collected-samples">42</span></li>
        <li>Average temperature: <span class="data" id="average-temperature">27</span></li>
    </ul>
</body>

</html>
